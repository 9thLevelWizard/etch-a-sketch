<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </div>

        <div class="center">

            <div class="screen-left">
                <fieldset class="color-options">
                    <legend>Colour options</legend>
                    <div>
                        <label for="black">Black</label>
                        <input type="radio" id="black" name="color" checked="true">
                    </div>
                    <div>
                        <label for="white">White</label>
                        <input type="radio" id="white" name="color">
                    </div>
                    <div>
                        <label for="colorfy">Colorfy</label>
                        <input type="radio" id="colorfy" name="color">
                    </div>
                </fieldset>
                <button class="size-button">Change size</button>
            </div>
            
            <div class="screen-middle">
                <div class="grid"></div>
            </div>

            <div class="screen-right">
            </div>
        </div>

        <div class="footer">
        </div>
    </div>
</body>
</html>
