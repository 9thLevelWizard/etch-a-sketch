<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <button class="size-button">Change size</button>
    <fieldset class="color-options">
        <legend>Colour options</legend>
        <input type="radio" id="black" name="color" checked="true">
        <label for="black">Black</label>
        <input type="radio" id="white" name="color">
        <label for="white">White</label>
        <input type="radio" id="colorfy" name="color">
        <label for="colorfy">Colorfy</label>
    </fieldset>
    <div class="container"></div>
</body>
</html>
